<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Weather What You Like</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div id="searchBitBox">
      <div id="searchBit">
        <h2>Search for a city</h2>
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="City" id="searchCity"/>
            <button class="btn btn-primary" id="searchButton" type="submit">Search</button>
          </div>
        </form>
        <p>Previous:</p>
        <div id="prevSearches">

        </div>
      </div>
    </div>
    
    <div id="answersBit">
      <!-- weatherData  -->
    </div>

    <div id="futureBit">
      <h2>5-Day Forecast: </h2>
      <!-- 5 days  -->
      <div id="column1" class="dayBox"></div>
      <div id="column2" class="dayBox"></div>
      <div id="column3" class="dayBox"></div>
      <div id="column4" class="dayBox"></div>
      <div id="column5" class="dayBox"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
